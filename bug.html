<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      // Incorrectly removing the div instead of hiding it
      document.getElementById("myDiv").remove(); 
    }
  </script>
</body>
</html>
